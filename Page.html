   <script>
let queryCount = 1;
const dailyQuota = 10000;

function checkQuota() {
    if (queryCount >= dailyQuota) {
        alert("You have reached the daily search quota limit.");
        return false;
    }
    return true;
}

function search(type = 'web') {
    if (!checkQuota()) return;

    const query = document.getElementById('search-input').value;
    const apiKey = 'AIzaSyAGuVLKut5iCWw5hTIfn4JN9O4uaZ6a2so';
    const cx = '06c7bdfb887e2443d';
    const maxResults = 15;
    const resultsPerPage = 10;
    const pages = Math.ceil(maxResults / resultsPerPage);

    let allResults = [];
    let promises = [];

    for (let i = 0; i < pages; i++) {
        let start = i * resultsPerPage + 1;
        let url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${query}&start=${start}`;
        if (type === 'image') {
            url += '&searchType=image';
        }

        promises.push(
            fetch(url)
                .then(response => {
                    queryCount++;
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.items) {
                        allResults = allResults.concat(data.items);
                    }
                })
                .catch(error => console.log('Error:', error))
        );
    }

    Promise.all(promises).then(() => {
        displayResults(allResults, type);
    });
}

function displayResults(results, type) {
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '';

    if (results.length > 0) {
        results.forEach(item => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');

            if (type === 'web') {
                const textDiv = document.createElement('div');
                
                const title = document.createElement('h3');
                title.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                textDiv.appendChild(title);

                const snippet = document.createElement('p');
                snippet.textContent = item.snippet;
                textDiv.appendChild(snippet);

                resultDiv.appendChild(textDiv);
            } else if (type === 'image') {
                const img = document.createElement('img');
                img.src = item.link;
                img.classList.add('fullsize');
                img.addEventListener('click', function () {
                    showFullscreenImage(item.link);
                });
                resultDiv.appendChild(img);
            }

            resultsContainer.appendChild(resultDiv);
        });
    } else {
        resultsContainer.innerHTML = `

function displayVideoResults(results) {

    if (results.length > 0) {
        const videoList = document.createElement('ul');
        videoList.classList.add('video-list'); // Add the 'video-list' class to the UL element

        results.forEach(item => {
            const videoItem = document.createElement('li');
            videoItem.classList.add('video-item'); // Add 'video-item' class for each LI element

            thumbnailDiv.classList.add('thumbnail');
            const thumbnail = document.createElement('img');
            thumbnail.src = item.snippet.thumbnails.high.url;
            thumbnail.alt = item.snippet.title;
            thumbnailDiv.appendChild(thumbnail);

            // Create video info section
            const videoInfoDiv = document.createElement('div');
            videoInfoDiv.classList.add('video-info');

            // Title
            const title = document.createElement('h3');
            title.innerHTML = `<a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">${item.snippet.title}</a>`;
            videoInfoDiv.appendChild(title);

            // Description
            const description = document.createElement('p');
            description.textContent = item.snippet.description;
            videoInfoDiv.appendChild(description);

            // Video metadata (like channel title and publish date)
            const metadata = document.createElement('div');
            metadata.classList.add('video-metadata');
            metadata.textContent = `Published by ${item.snippet.channelTitle} on ${new Date(item.snippet.publishedAt).toLocaleDateString()}`;
            videoInfoDiv.appendChild(metadata);

            // Append the thumbnail and info to the video item
            videoItem.appendChild(thumbnailDiv);
            videoItem.appendChild(videoInfoDiv);

            // Append the video item to the list
            videoList.appendChild(videoItem);
        });

        resultsContainer.appendChild(videoList); // Append the full list to the results container
    } else {
        
        resultsContainer.innerHTML = `
            <h1>404</h1>
            <h3>No Results Found!</h3>
            <p>Something went wrong, please try again later.</p>

// Speech recognition functionality
const micButton = document.getElementById('mic-button');
const speechModal = document.getElementById('speech-modal');
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    micButton.addEventListener('click', () => {
        recognition.start();
    });

    recognition.onstart = () => {
        speechModal.style.display = 'flex';
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('search-input').value = transcript;
        speechModal.style.display = 'none';
        recognition.stop();
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        speechModal.style.display = 'none';
        recognition.stop();
    };

    recognition.onend = () => {
        speechModal.style.display = 'none';
    };
} else {
    micButton.style.display = 'none';
    console.log('Speech Recognition API is not supported in this browser.');
}
