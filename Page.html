<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In Example</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <!-- Google Sign-In Button -->
  <div id="g_id_onload" 
       data-client_id="56561728933-5eq42mr2661qoshs4d1viovg16mtpirf.apps.googleusercontent.com" 
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- Script to handle the response -->
  <script>
    function handleCredentialResponse(response) {
      alert("Encoded JWT ID token: " + response.credential);
      // You can send the token to your server for further processing
    }
  </script>
</body>

</html>
